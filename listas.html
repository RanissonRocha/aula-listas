<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
      <li>Banana</li>
      <li>Maçã</li>
      <li>Laranja</li>
      <li>Uva</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol>
      <li>Ranisson</li>
      <li>Gabriel</li>
      <li>Diego</li>
      <li>Higor</li>
    </ol>
  </body>
</html>
